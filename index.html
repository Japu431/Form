<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário - Home</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="/style-dark.css">
  </head>
  <body>
    <section class="form-section">
      <h1><strong>Formulário</strong></h1>

      <div class="form-wrapper">
        <input type="checkbox" name="toggle" id="toggle"><label for="toggle" id="toggle"> Dark mode</label>
        <form>
          <div class="input-block">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="Seu e-mail" />
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="Senha" />
          </div>
          <button id="botao" onclick="clicou()" type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </section>

    <ul class="squares"></ul>

    <script src="script.js"></script>
  </body>
</html>
